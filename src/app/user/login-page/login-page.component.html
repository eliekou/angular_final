<main>

  <div *ngIf="!(afAuth.authState| async)">
    <button mat-raise-button appGoogleSignin>
      <img src="/assets/google-logo.svg" alt="SignIn with Google">
        Login with Google</button>
  </div>

  <h5>OR</h5>

  <div *ngIf="!(afAuth.authState|async)">



    <app-email-login>

    </app-email-login>
  </div>
  <div *ngIf="afAuth.authState| async as user">

    <p>
      Logged in as <strong>{{user.email}}</strong>
    </p>

    <button mat-raise-button (click)="afAuth.signOut()">Logout</button>

  </div>

</main>
