    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="true">
  <mat-toolbar>Menu</mat-toolbar>""
  <mat-nav-list>
    <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
    <a mat-list-item routerLink="/login"(click)="drawer.open()">Login</a>
  </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>

      <ng-content>

      </ng-content>

  </mat-sidenav-content>


</mat-sidenav-container>
